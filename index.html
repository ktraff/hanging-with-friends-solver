<!DOCTYPE html>
<html>
<head>
    <title>Hanging With Friends - Word Solver</title>
    <meta charset="UTF-8" name="Description" content="Solve words with this simple, fast, easy-to-use tool 
        for the popular online version of hangman, Hanging With Friends.">
    <link href="lib/jquery-ui-1.9.2.custom/css/ui-lightness/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="top">
        <div id="loading" class="loading">Loading<img src="assets/images/loading.gif"/></div>
        <div id="top-center">
            <span class="title">hwfsolver</span>
            <div class="sup" title="n.  a simple, fast, easy-to-use word finder for the popular online version of hangman, Hanging With Friends."><span id="sup">1</span></div>
            <div class="subtitle"><span>n.  a simple, fast, easy-to-use word finder for the popular online version of hangman, Hanging With Friends (hwf).</span></div>
        </div>
    </div>
    <div id="middle">
        <div class="centered">
            <div id="dictLoading" class="loading">Loading Dictionary<img src="assets/images/loading.gif"/></div>
		    <div id="lettersContainer">
		       <div id="lettersToExclude">
	              <div class="letterRow">
	                  <div class="letterTile">
	                      <div id="letter-a" class="letter-holder">A</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-b" class="letter-holder">B</div>

	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-e" class="letter-holder">E</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-f" class="letter-holder">F</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-g" class="letter-holder">G</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-h" class="letter-holder">H</div>
	                  </div>
	              </div>
	              <div class="letterRow">
	                  <div class="letterTile">
	                      <div id="letter-i" class="letter-holder">I</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-j" class="letter-holder">J</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-k" class="letter-holder">K</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-l" class="letter-holder">L</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-m" class="letter-holder">M</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-n" class="letter-holder">N</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-o" class="letter-holder">O</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-p" class="letter-holder">P</div>
	                  </div>
	              </div>
	              <div class="letterRow">
	                  <div class="letterTile">
	                      <div id="letter-q" class="letter-holder">Q</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-r" class="letter-holder">R</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-s" class="letter-holder">S</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-t" class="letter-holder">T</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-u" class="letter-holder">U</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-v" class="letter-holder">V</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-w" class="letter-holder">W</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-x" class="letter-holder">X</div>
	                  </div>
	              </div>
	              <div class="letterRow last">
	                  <div class="letterTile">
	                      <div id="letter-y" class="letter-holder">Y</div>
	                  </div>
	                  <div class="letterTile">
	                      <div id="letter-z" class="letter-holder">Z</div>
	                  </div>
	              </div>
	           </div> 
		       <div id="letters"></div>
		       <div class="buttons">
			       <button id="match" class="button">Match</button>
			       <button id="reset" class="orangeButton">Reset</button>
			   </div>
		    </div>
		</div>
	    <div><input id="exclude"/></div>
	    <div id="results">
		    <div id="matches"></div>
		</div>
	</div>
	<div id="lettersToGuess"></div>
	<div id="footer">
	   &copy; 2012 Kyle Traff
	</div>
</body>
</html>

<!-- Production Mode -->
<script type="text/javascript" src="lib/all.min.js"></script>
<script type="text/javascript" src="data/words.js.gz"></script>
<script type="text/javascript">
    $(function () { Hangman.app = new Hangman.Views.App({ el: 'body', model: new Hangman.Models.Token() }) });
</script>
<script type="text/template" id="letterTemplate">
    <div id="letter-<%= id %>" class="letter-holder inactive"></div>
    <input class="letter" autocomplete="off" type="text">
</script>
<script type="text/template" id="lettersToGuessTemplate">
    <div>
    <% for(var i = 0; i < lettersToGuess.length; i++) { %>
        <span class="letterToGuess"><%= lettersToGuess[i].letter %></span><span>(<%= ((lettersToGuess[i].value / totalCount) * 100).toFixed(1) %>%)</span>
    <% } %>
    </div>
</script>
<script type="text/template" id="matchesTemplate">
    <% _.each(matches, function (match) { %>
        <div class="match"><%= match.word %></div>
    <% }); %>
</script>
